sudo: false
language: node_js
before_install:
  - npm install -g npm
notifications:
  email: false
matrix:
  include:
  - node_js: '0.8'
    env: TASK=test
  - node_js: '0.10'
    env: TASK=test
  - node_js: '0.11'
    env: TASK=test
  - node_js: '0.12'
    env: TASK=test
  - node_js: 'iojs'
    env: TASK=test
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=opera BROWSER_VERSION="11..latest"
  - node_js: 'iojs'
    env: TASK=browser BROWSER_NAME=ie BROWSER_VERSION="9..latest"
  - node_js: 'iojs'
    